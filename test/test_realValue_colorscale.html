<!DOCTYPE html>
<html>
<head>
  <title>Real Value Colorscale Test</title>
  <script src="../dist/plotly.js"></script>
</head>
<body>
  <div id="graph" style="width:800px;height:600px;"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var data = [
        {
          type: "contour",
          z: [[10,30,50,70,90,110,130,150,170,190],
              [20,40,60,80,100,120,140,160,180,200],
              [30,50,70,90,110,130,150,170,190,210],
              [40,60,80,100,120,140,160,180,200,220],
              [50,70,90,110,130,150,170,190,210,230]],
          colorscale: [[0,"blue"], [50,"green"], [100,"yellow"], [150,"red"], [200,"purple"]],
          useRealValue: true,
          contours: {
            start: 0,
            end: 200, 
            size: 25,
            coloring: "lines"
          },
          line: {width: 2},
          xaxis: "x1",
          yaxis: "y1",
          name: "Lines Coloring"
        },
        {
          type: "contour",
          z: [[10,30,50,70,90,110,130,150,170,190],
              [20,40,60,80,100,120,140,160,180,200],
              [30,50,70,90,110,130,150,170,190,210],
              [40,60,80,100,120,140,160,180,200,220],
              [50,70,90,110,130,150,170,190,210,230]],
          colorscale: [[0,"blue"], [50,"green"], [100,"yellow"], [150,"red"], [200,"purple"]],
          useRealValue: true,
          contours: {
            start: 0,
            end: 200,
            size: 25,
            coloring: "fill"
          },
          xaxis: "x2",
          yaxis: "y2",
          name: "Fill Coloring"
        },
        {
          type: "contour",
          z: [[10,30,50,70,90,110,130,150,170,190],
              [20,40,60,80,100,120,140,160,180,200],
              [30,50,70,90,110,130,150,170,190,210],
              [40,60,80,100,120,140,160,180,200,220],
              [50,70,90,110,130,150,170,190,210,230]],
          colorscale: [[0,"blue"], [50,"green"], [100,"yellow"], [150,"red"], [200,"purple"]],
          useRealValue: true,
          contours: {
            start: 0,
            end: 200,
            size: 25,
            coloring: "heatmap"
          },
          xaxis: "x3",
          yaxis: "y3",
          name: "Heatmap Coloring"
        },
        {
          type: "contour",
          z: [[10,30,50,70,90,110,130,150,170,190],
              [20,40,60,80,100,120,140,160,180,200],
              [30,50,70,90,110,130,150,170,190,210],
              [40,60,80,100,120,140,160,180,200,220],
              [50,70,90,110,130,150,170,190,210,230]],
          colorscale: [[0,"blue"], [50,"green"], [100,"yellow"], [150,"red"], [200,"purple"]],
          useRealValue: false,  // 为了比较
          contours: {
            start: 0,
            end: 200,
            size: 25,
            coloring: "lines"
          },
          line: {width: 2},
          xaxis: "x4",
          yaxis: "y4",
          name: "Regular Normalized Scale"
        }
      ];

      var layout = {
        title: "Real Value Colorscale Tests",
        grid: {rows: 2, columns: 2, pattern: "independent"},
        annotations: [
          {text: "Lines with useRealValue", x: 0.2, y: 0.95, xref: "paper", yref: "paper", showarrow: false},
          {text: "Fill with useRealValue", x: 0.8, y: 0.95, xref: "paper", yref: "paper", showarrow: false},
          {text: "Heatmap with useRealValue", x: 0.2, y: 0.45, xref: "paper", yref: "paper", showarrow: false},
          {text: "Regular Normalized Scale", x: 0.8, y: 0.45, xref: "paper", yref: "paper", showarrow: false}
        ]
      };

      Plotly.newPlot('graph', data, layout);
    });
  </script>
</body>
</html>
